<div class="chiller_cb">
  <input id="Hazard_check" type="checkbox"
  value=""
  ng-checked=""
  ng-model="layerDownload"
  ng-click="selectAllLayers()">
  <label for="Hazard_check">Hazard</label>
  <span></span>
</div>

<div class="padding-20">
  <div class="chiller_cb">
    <input id="ActualFlood_check" type="checkbox"
    value=""
    ng-checked="checkMapData"
    ng-model="checkMapData_value"
    ng-click="clickMapData(100)">
    <label for="ActualFlood_check">Actual Flood Frequency</label>
    <span></span>
  </div>

  <div class="chiller_cb">
    <input id="AffFH_opacity_check" type="checkbox"
    value=""
    ng-checked="checkAggFH"
    ng-model="checkAggFH_value"
    ng-click="clickAffFH(100)">
    <label for="AffFH_opacity_check">Aggregated Flood Hazard</label>
    <span></span>
  </div>

</div>

<br>
<div class="chiller_cb">
  <input id="Exposure_input" type="checkbox"
  value=""
  ng-checked=""
  ng-model="resultDownload"
  ng-click="selectExposureLayers()">
  <label for="Exposure_input">Exposure (Excel)</label>
  <span></span>
</div>


<div class="chiller_cb">
  <input id="Risk_check" type="checkbox"
  value=""
  disabled
  ng-checked="resultRisk"
  ng-click="clickResultRisk()">
  <label for="Risk_check">Risk</label>
  <span></span>
</div>


<hr class="full-divider"/>
<div class="footer-box">
  <div ng-show="gDriveFLoodFileName">
      <p>Actual Flood Frequency</p>
      <input type="text" id="gdrive-flood-file-name" placeholder="Enter Filename in Google Drive!" class="form-control">
      <hr>
  </div>
  <div ng-show="gDriveHazardFileName">
      <p>Aggregated Flood Hazard</p>
      <input type="text" id="gdrive-hazard-file-name" placeholder="Enter Filename in Google Drive!" class="form-control">
      <hr>
  </div>

  <!-- <div ng-show="gDriveExposureFileName">
      <hr>
      <input type="text" id="gdrive-exposure-file-name" placeholder="Enter Filename in Google Drive!" class="form-control">
      <hr>
      <button type="button" ng-click="downloadMap()" class="btn btn-thmcolor">Start Download</button>
  </div> -->

  <div class="row text-center">
      <button type="button" class="btn btn-thmcolor" ng-click="downloadMap()">Download</button>
  </div>

  <div ng-show="downloadUrl" class="input-group">
      <hr>
      <input type="text" class="form-control" value="[[downloadURL]]">
      <span class="input-group-btn">
          <button type="button" class="btn btn-default btn-copy js-tooltip"
                  data-toggle="tooltip" data-placement="bottom"
                  title="Copy to clipboard"
                  ng-click="copyToClipBoard()"
                  style="margin-bottom: -41px;">
              <!-- icon from google's material design library -->
              <svg class="clipboard-icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="24" height="24" viewBox="0 0 24 24"><path d="M17,9H7V7H17M17,13H7V11H17M14,17H7V15H14M12,3A1,1 0 0,1 13,4A1,1 0 0,1 12,5A1,1 0 0,1 11,4A1,1 0 0,1 12,3M19,3H14.82C14.4,1.84 13.3,1 12,1C10.7,1 9.6,1.84 9.18,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" /></svg>
          </button>
      </span>
  </div>
</div>
