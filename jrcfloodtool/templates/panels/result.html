<!-- Result Panel -->
<div class="panel panel-primary">
        <div id="data-download-and-view-filter" class="panel-collapse collapse in text-center">
            <div class="panel-body">
                <table class="sidebar-table">
                    <tbody>
                        <tr><td><h5><b>Exposure results</b></h5></td></tr>
                        <tr class="border-bottom">
                            <td>    
                                    <div class="form-group">
                                        <label class="checkbox-inline">
                                            <input type="checkbox"
                                                   value="" 
                                                   ng-model="resultDisplay"/>
                                            Display result as table
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label class="checkbox-inline">
                                            <input type="checkbox"
                                                   value="" 
                                                   ng-model="resultDownload"/>
                                            Download result as excel file
                                        </label>
                                    </div>
                                    <div class="row text-center">
                                            <button type="button" class="btn btn-primary" ng-click="clickProcess()">Click to Process</button>
                                            
                                            <a href="#" ng-mouseover="showInfoTooltip($event, $index)" ng-click="showInfoBox()">
                                            <span class="fa-stack">
                                              <i class="fa fa-circle fa-stack-2x"></i>
                                              <i style="font-size: 12px;" class="fa fa-search fa-stack-1x fa-inverse"></i>
                                            </span></a>
                                            <hr />
                                    </div>
                            </td>
                        </tr>
                        <tr><td><h5><b>Map Results</b></h5></td></tr>
                        <tr class="border-bottom">
                            <td>

                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox"
                                               value=""
                                               ng-checked="checkMapData"
                                               ng-model="checkMapData_value"
                                               ng-click="clickMapData(50)"/>
                                        Actual Flood Frequency
                                    </label>
                                    <div style="position:relative;margin:10px 0;padding-bottom:10px;" class="map_opacity">
                                        <span style="position: absolute;text-align: center;color: #aaa;left: 35%; font-size: 16px; z-index: 0;">
                                        Opacity
                                    </span>
                                        <input style="position: absolute; opacity:0.8" type="range" id="MapData_opacity" name="clickMapData_opacity" min="0" max="100" value="50" step="1"  ng-model="MapData_opacity.value" ng-change="clickMapData(MapData_opacity.value)"/>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox"
                                               value="" 
                                               ng-checked="checkAggFH"
                                               ng-model="checkAggFH_value"
                                               ng-click="clickAffFH(50)"/>
                                        Aggregate Flood Hazard
                                    </label>
                                    <div style="position:relative;margin:10px 0;padding-bottom:10px;" class="map_opacity">
                                         <span style="position: absolute;text-align: center;color: #aaa;left: 35%; font-size: 16px; z-index: 0;">
                                        Opacity
                                    </span>
                                        <input style="position: absolute; opacity:0.8" type="range" id="AffFH_opacity" name="clickAffFH_opacity"  min="0" max="100" value="50" step="1" ng-model="AffFH_opacity.value" ng-change="clickAffFH(AffFH_opacity.value)" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox"
                                                value="" 
                                                ng-checked="resultRisk"
                                                ng-click="clickResultRisk()"/>
                                        Risk Result
                                    </label>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>                    
            </div>
            <!-- End Panel Body -->
            <div class="panel-footer">
                <div class="row text-center">
                    <button type="button" class="btn btn-primary" ng-click="download()">Download</button>
                    <hr />
                </div>
            </div>
        </div>
    </div>
