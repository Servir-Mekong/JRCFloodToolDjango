                                <span class="fa-stack">
                                  <i class="fa fa-circle fa-stack-2x"></i>

                        <tr class="border-bottom">
                            <td>
                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox"
                                               value="" 
                                               ng-checked=""
                                               ng-model="layerDownload"
                                               ng-click=""/>
                                         Hazard
                                    </label>
                                </div>
                                <div class="form-group" style="padding-left:15px;">
                                    <label class="checkbox-inline">
                                        <input type="checkbox"
                                               value=""
                                               ng-checked="checkMapData"
                                               ng-model="checkMapData_value"
                                               ng-click="clickMapData(50)"/>
                                        Actual Flood Frequency
                                    </label>
                                    <div style="position:relative;margin:10px 0;padding-bottom:10px;" class="map_opacity">
                                        <span style="position: absolute;text-align: center;color: #aaa;left: -33%; font-size: 16px; z-index: 0;">
                                        Opacity
                                    </span>
                                        <input style="position: absolute; opacity:0.8" type="range" id="MapData_opacity" name="clickMapData_opacity" min="0" max="100" value="50" step="1"  ng-model="MapData_opacity.value" ng-change="clickMapData(MapData_opacity.value)"/>
                                    </div>
                                </div>
                                
                                <div class="form-group" style="padding-left:15px;">
                                    <label class="checkbox-inline">
                                        <input type="checkbox"
                                               value="" 
                                               ng-checked="checkAggFH"
                                               ng-model="checkAggFH_value"
                                               ng-click="clickAffFH(50)"/>
                                        Aggregated Flood Hazard
                                    </label>
                                    <div style="position:relative;margin:10px 0;padding-bottom:10px;" class="map_opacity">
                                         <span style="position: absolute;text-align: center;color: #aaa;left: -33%; font-size: 16px; z-index: 0;">
                                        Opacity
                                    </span>
                                        <input style="position: absolute; opacity:0.8" type="range" id="AffFH_opacity" name="clickAffFH_opacity"  min="0" max="100" value="50" step="1" ng-model="AffFH_opacity.value" ng-change="clickAffFH(AffFH_opacity.value)" />

                                    <label class="checkbox-inline">
                                        <input type="checkbox"
                                               value="" 
                                               ng-model="resultDownload"
                                               ng-click=""/>
                                         Exposure (Excel)
                                    </label>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox"
                                                value="" 
                                                disabled
                                                ng-checked="resultRisk"
                                                ng-click="clickResultRisk()"/>
                                        Risk Result
                                    </label>
                                </div>
                            </td>

                </table>                    
            </div>
            <!-- End Panel Body -->
            <div class="panel-footer">
                <div class="row text-center">
                    <button type="button" class="btn btn-primary" ng-click="download()">Download</button>
                    <hr />
                </div>
            </div>
            <div ng-show="downloadUrl" class="input-group">
                <hr>
                <input type="text" class="form-control" value="[[downloadURL]]">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default btn-copy js-tooltip"
                            data-toggle="tooltip" data-placement="bottom"
                            title="Copy to clipboard"
                            ng-click="copyToClipBoard()"
                            style="margin-bottom: -41px;">
                        <!-- icon from google's material design library -->
