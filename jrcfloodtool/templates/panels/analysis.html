<!-- Analysis Panel -->
<div class="panel panel-primary">
    <div id="data-download-and-view-filter" class="panel-collapse collapse in text-center">
        <div class="panel-body">
            <table class="sidebar-table">
                <tbody>
                    <tr><td><h5><b>Select element to analyze</b></h5></td></tr>
                    <tr class="border-bottom">
                        <td>
                                <div>
                                    Administrative Boundary
                                </div>
                                <br>
                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox"
                                               value=""
                                               disabled
                                               ng-checked="false"
                                               ng-click="clickAnalysisStateBound()"/>
                                        State/Region
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox"
                                               value="" 
                                               ng-checked="analysisTSBoundary"
                                               ng-click="clickAnalysisTSBound()"/>
                                        Township
                                    </label>
                                </div>
                                <div>
                                    Elements
                                </div>
                                <br>
                                <!--<div class="form-group">-->
                                    <!--<label class="checkbox-inline">-->
                                        <!--<input type="checkbox"-->
                                               <!--value="" -->
                                               <!--ng-checked="analysisRdNet"-->
                                               <!--ng-click="clickAnalysisRdNet()"/>-->
                                        <!--Road Network-->
                                    <!--</label>-->
                                <!--</div>-->
                                
                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox"
                                               value="" 
                                               ng-model="analysisShLoc"
                                               ng-click=""/>
                                        Shelter Location
                                    </label>
                                </div>
                                
                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox"
                                               value="" 
                                               ng-model="analysisWhLoc"
                                               ng-click=""/>
                                        Warehouse Location
                                    </label>
                                </div>

                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox"
                                               value="" 
                                               ng-model="analysisPop"
                                               ng-click=""/>
                                        Population
                                    </label>
                                </div>
                        </td>
                    </tr>
                    <tr><td><h5><b>Select type of Analysis</b></h5></td></tr>
                    <tr class="border-bottom">
                        <td>
                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox"
                                               value="" 
                                               ng-checked="analysisExposure"
                                               ng-click="clickAnalysisExposure()"/>
                                        Exposure
                                    </label>
                                </div>
                                
                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox"
                                               value=""
                                               disabled
                                               ng-checked="false"
                                               ng-click="clickAnalysisRisk()"/>
                                        Risk
                                    </label>
                                </div>
                                
                        </td>
                    </tr>
                </tbody>
            </table>                    
        </div>
        <!-- End Panel Body -->
        <div class="panel-footer">
            <div class="row text-center">
                <button type="button" class="btn btn-primary" ng-click="analyzeProcess()">Analyze</button>
                <hr />
            </div>
        </div>
        <!-- <tr><td><h5 ng-show="startyr!=undefined && endyr!=undefined && startmt!=undefined && endmt!=undefined">
            <b>*Time period is already selected</b>
        </h5></td></tr> -->
    </div>
</div>
